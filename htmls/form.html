<html>
  <body>
    <article>
      <h1 class="title">REGISTRAR VAGA</h1>
      <form id="cadastroForm">
        <div>
          <label class="input-label">Placa do veículo</label>
          <input type="text" class="input" id="placaInput" placeholder="Digite a placa do veículo"/>
        </div>
        <div>
          <label class="input-label">Nome do proprietário</label>
          <input type="text" class="input" id="proprietarioInput" placeholder="Digite a placa do veículo"/>
        </div>
        <div>
          <label class="input-label">Número do apartamento</label>
          <input type="number" class="input" id="apartamentoInput" placeholder="Digite a placa do veículo"/>
        </div>
        <div>
          <label class="input-label">Bloco do apartamento</label>
          <input type="text" class="input" id="blocoInput" placeholder="Digite o bloco do apartamento"/>
        </div>
        <div>
          <label class="input-label">Modelo do veículo</label>
          <input type="text" class="input" id="modeloInput" placeholder="Digite o modelo do veículo"/>
        </div>
        <div>
          <label class="input-label">Cor do veículo</label>
          <input type="text" class="input" id="corInput" placeholder="Digite a cor do veículo"/>
        </div>
        <div>
          <label class="input-label">Número da vaga</label>
          <input type="number" class="input" id="vagaInput" placeholder="Digite o número da vaga"/>
        </div>
        <button class="btn" type="submit">CADASTRAR</button>
      </form>
    </article>
  </body>
</html>
